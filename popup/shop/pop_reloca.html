<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
<meta http-equiv="imagetoolbar" content="no"> 
<title>한가위선물공동구매</title>
<style type="text/css">

body{ border:0; margin:0; padding:0}
td img{border:0;}

</style>
<script type="text/javascript" src="../../js/other.js"		></script>
<script language="JavaScript"> 
function setCookie(name, value, expiredays){ 
var todayDate = new Date(); 
todayDate.setDate(todayDate.getDate() + expiredays); 
document.cookie = name + "=" + escape(value) + "; path=/; expires=" + todayDate.toGMTString() + ";" 
} 

function closeWin(){ 
if(document.forms[0].checkbox.checked){
setCookie( "chusuk", "DONE" , 1);  // 1 = 하룻동안 공지창 열지 않음
}
self.close(); 
} 
</script>

</head>

<body>
<table width="400" height="455" cellspacing="0" cellpadding="0">
	<form id="form1" name="form1" method="post" action="">
		<tr>
			<td height="427" colspan="3"><a href="#" onclick="_set_pop(); self.close();" ><img src="img/p_img1.jpg"></a></td>
		</tr>
		<tr  style="background-color:#000;">
			<td width="155"><img src="img/p_img2.gif"></td>
			<td width="21"><input type="checkbox" name="checkbox" value="chusuk"  style="border:0;" onClick="closeWin();"/></td>
			<td width="240" style="text-align:right; padding-right:20px"><img src="img/p_img3.gif" onClick="window.close();" style="cursor:hand"></td>
		</tr>
	</form>
</table>
</body>
</html>
