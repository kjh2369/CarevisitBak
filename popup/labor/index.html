<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<title>신청받습니다.</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv='imagetoolbar' content='no'>
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<style type="text/css">
	body{ border:0; margin:0; padding:0}
</style>
<script type="text/javascript">
	function Request_pop(){
		var Top = (window.screen.height-320) /2;
		var Left = (window.screen.width-635) /2;
		window.open('labor_request.php','LABOR','resizable=no scrollbars=no width=800 height=500 Top='+Top+' left='+Left+'');
	}

	function setCookie(name, value, expiredays ){
		var todayDate = new Date();
			todayDate.setDate( todayDate.getDate() + expiredays );

		document.cookie = name + "=" + escape( value ) + "; path=/; expires=" + todayDate.toGMTString() + ";"
	}
	function end(){
		var f = document.f;

		if (f.check.checked){
			setCookie('LABORPOP','DONE',1);
		}

		self.close();
	}
</script>
</head>

<body>
<table cellspacing="0" cellpadding="0">
	<form name="f" method="post" action="">
		<tr>
			<td colspan="2">
				<div onclick="Request_pop();"><img src="./labor_new2.jpg" border="0" style="cursor:pointer;"></div>
			</td>
		</tr>
		<tr  style="background-color:#000;">
			<td style="text-align:left; color:WHITE;"><label><input type="checkbox" name="check" value="checkbox"  style="border:0;" onClick="end();"/>오늘 하루동안 열지않기</label></td>
			<td style="text-align:right; padding-right:20px"><a href="#" onclick="end();"><span style="color:WHITE;">닫기</span></a></td>
		</tr>
	</form>
</table>
</body>
</html>
