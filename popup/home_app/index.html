<script type="text/javascript">

function Request_pop(){
	var Top = (window.screen.height-320) /2;
	var Left = (window.screen.width-635) /2;
	window.open('request.php','REQUEST_POP','resizable=no scrollbars=no width=456 height=330 Top='+Top+' left='+Left+'');
}

function setCookie(name, value, expiredays ){
	var todayDate = new Date();
		todayDate.setDate( todayDate.getDate() + expiredays );

	document.cookie = name + "=" + escape( value ) + "; path=/; expires=" + todayDate.toGMTString() + ";"
}
function end(){
	var f = document.f;

	if (f.check.checked){
		setCookie('HOME_APP','DONE',1);
	}

	self.close();
}


</script>
