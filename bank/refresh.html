<script type="text/javascript">
setTimeout('lfReload()',300000);

function lfReload(){
	location.reload();

function lfInit(){
	var date = new Date();
	var year = date.getFullYear();
	var month = date.getMonth()+1;
	var day = date.getDay();
	var hour = date.getHours();
	var min = date.getMinutes();
	var sec = date.getSeconds();

	month = (month < 10 ? '0' : '')+month;
	day = (day < 10 ? '0' : '')+day;
	hour = (hour < 10 ? '0' : '')+hour;
	min = (min < 10 ? '0' : '')+min;
	sec = (sec < 10 ? '0' : '')+sec;

	document.getElementById('divTimer').innerHTML = '<?=$_SESSION["userCenterCode"];?> / '+year+'.'+month+'.'+day+' '+hour+':'+min+':'+sec;
}

lfInit();
</script>
